    <script>
        class newClass {
            wprowadz(numer) {
                this.numer = numer;
            }
            potega() {
                return this.numer * this.numer;
            }
        }

        function oblicz() {
            var liczba = document.getElementById(nazwaID).value;
            Objekt = new newClass();
            Objekt.wprowadz(liczba);
            document.getElementById("wynik").innerHTML = Objekt.potega();
        }
    </script>
